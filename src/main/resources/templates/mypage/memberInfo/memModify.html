<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h4>마이페이지-개인정보 수정완료 화면</h4>
    <p>개인정보 수정이 완료되었습니다!</p>
    <br/>

    <!-- 뒤로가기 버튼 -->
    <button class="button" th:class="goBack">뒤로가기</button>
</body>
<script>
    $(document).ready(function (){
        // 뒤로가기 버튼 클릭하면 동작
        $(".goBack").click(function (){
            history.back();
        })
    })
</script>
</html>
