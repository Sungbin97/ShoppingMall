<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h4>마이페이지-개인정보 수정완료 화면</h4>
    <form action="/sw/mypage/memberInfo/read" method="get">
        <div>
            <label th:for="mno">mno(hidden 예정)</label>
            <input type="text" name="mno" th:value="${memberInfo.mno}" readonly>
        </div>
        <input type="submit" value="개인정보화면으로 돌아가기">
    </form>
</body>
</html>
