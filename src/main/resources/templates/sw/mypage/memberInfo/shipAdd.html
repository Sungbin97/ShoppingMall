<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>마이페이지-배송지 신규등록화면</h2>

    <form th:action="@{/sw/mypage/memberInfo/shipAdd}" method="post">
        <input type="hidden" name="mno" th:value="${mno}" readonly>
        <div>
            <label th:for="shipAddress">배송지 주소</label>
            <input type="text" name="shipAddress" placeholder="등록할 배송지 주소를 입력하세요">
        </div>
        <input type="submit" value="신규 등록">
    </form>
</body>
</html>
