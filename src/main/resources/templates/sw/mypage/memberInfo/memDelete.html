<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>마이페이지-회원탈퇴 화면</h2>

    <form action="/sw/mypage/memberInfo/memDelete" method="post">
        <input type="hidden" name="mno" th:value="${mno}" readonly>
        <input type="submit" value="회원탈퇴하기">
    </form>
    <form action="/sw/mypage/memberInfo/read" method="get">
        <input type="hidden" name="mno" th:value="${mno}" readonly>
        <input type="submit" value="개인정보화면으로 돌아가기">
    </form>
</body>
</html>
