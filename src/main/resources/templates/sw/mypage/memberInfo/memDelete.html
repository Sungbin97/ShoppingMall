<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<!-- BootStrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>회원탈퇴</title>
</head>
<body>
    <h2>마이페이지-회원탈퇴 화면</h2>

    <h3>회원탈퇴 설문조사</h3><br/>

    <form action="/sw/mypage/memberInfo/memDelete" method="post">
        <input type="hidden" name="mno" th:value="${mno}" readonly>
        <div class="form-group">
            <label>카테고리를 선택해주세요</label>
            <div>
                <select name="delCategory" class="form-control" size="1" required>
                    <option value="none">==카테고리를 선택하세요==</option>
                    <option value="사이트 UI 불만">사이트 UI 불만</option>
                    <option value="서비스 불만">서비스 불만</option>
                    <option value="타 회원과의 갈등">타 회원과의 갈등</option>
                    <option value="기타">기타</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label>탈퇴 사유를 입력해주세요</label>
            <textarea name="delContent" class="form-control" cols="30" rows="10"></textarea>
        </div>
        <input type="submit" class="btn btn-danger" value="회원탈퇴하기">
    </form>

    <!-- 뒤로가기 버튼 -->
    <button type="button" class="btn btn-primary goBack">뒤로가기</button>
</body>
<script>
    $(document).ready(function (){
        // 뒤로가기 버튼 클릭하면 동작
        $(".goBack").click(function (){
            history.back();
        })
    })
</script>
</html>
