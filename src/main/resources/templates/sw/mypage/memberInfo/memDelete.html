<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>마이페이지-회원탈퇴 화면</h2>

    <p>회원탈퇴 설문조사</p>

    <form action="/sw/mypage/memberInfo/memDelete" method="post">
        <input type="hidden" name="mno" th:value="${mno}" readonly>
        <div>
            <div th:text="'1. 탈퇴 사유 카테고리를 선택해주세요'"/>
            <select name="delCategory" size="1" required>
                <option value="none">==카테고리를 선택하세요==</option>
                <option value="사이트 UI 불만">사이트 UI 불만</option>
                <option value="서비스 불만">서비스 불만</option>
                <option value="타 회원과의 갈등">타 회원과의 갈등</option>
                <option value="기타">기타</option>
                <option value="사이트 UI 불만">사이트 UI 불만</option>
            </select>
        </div>
        <div>
            <div th:text="'2. 탈퇴 사유 세부내용을 입력해주세요'"/>
            <textarea name="delContent" cols="30" rows="10"></textarea>
        </div>
        <input type="submit" value="회원탈퇴하기">
    </form>

    <!-- 뒤로가기 버튼 -->
    <button class="button" th:class="goBack">뒤로가기</button>
</body>
<script>
    $(document).ready(function (){
        // 뒤로가기 버튼 클릭하면 동작
        $(".goBack").click(function (){
            history.back();
        })

        // 탈퇴 카테고리 선택 이벤트
        $()
    })
</script>
</html>
