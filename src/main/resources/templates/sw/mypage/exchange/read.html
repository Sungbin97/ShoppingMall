<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<!-- BootStrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>마이페이지-취소/반품/교환-하나조회</h2>

    <!-- MemberInfo -->
    <h3>취소/반품/교환 세부내용</h3><br/>
    <form>
        <!-- 숨김 데이터 -->
        <input type="hidden" name="mno" th:value="${exchangeVO.mno}" readonly>
        <input type="hidden" name="ono" th:value="${exchangeVO.ono}" readonly>
        <input type="hidden" name="eno" th:value="${exchangeVO.eno}" readonly>
        <input type="hidden" name="p_no" th:value="${exchangeVO.p_no}" readonly>
        <input type="hidden" name="pno" th:value="${exchangeVO.pno}" readonly>
        <!-- 표시 데이터 -->
        <h4>신청 정보</h4>
        <ul>
            <div class="input-group col-xs-3">
                <span class="input-group-addon">카테고리</span>
                <input type="text" class="form-control" name="exCategory" th:value="${exchangeVO.exCategory}" readonly>
            </div>
            <div class="input-group col-xs-3">
                <span class="input-group-addon">신청사유</span>
                <input type="text" class="form-control" name="exContent" th:value="${exchangeVO.exContent}" readonly>
            </div>
            <div class="input-group col-xs-3">
                <span class="input-group-addon">접수일</span>
                <input type="text" class="form-control" name="exStartDate" th:value="${exchangeVO.exStartDate}" readonly>
            </div>
            <div class="input-group col-xs-3">
                <span class="input-group-addon">진행상태</span>
                <input type="text" class="form-control" name="exStatus" th:value="${exchangeVO.exStatus}" readonly>
            </div>
            <div th:each="exchangeFile : ${exchangeVO.exchangeFilesList}" th:data-file="${exchangeFile.getThumbnailURL()}" class="input-group col-xs-3">
                <span class="input-group-addon">첨부이미지</span>
                <img th:src="|/display?fileName=${exchangeFile.getThumbnailURL()}|">
            </div>
        </ul>
        <h4>구매 정보</h4>
        <ul>
            <div class="input-group col-xs-3">
                <span class="input-group-addon">상품이름</span>
                <input type="text" class="form-control" name="p_name" th:value="${exchangeVO.p_name}" readonly>
            </div>
            <div class="input-group col-xs-3">
                <span class="input-group-addon">주문수량</span>
                <input type="text" class="form-control" name="count" th:value="${exchangeVO.count}" readonly>
            </div>
            <div class="input-group col-xs-3">
                <span class="input-group-addon">상품 총 금액</span>
                <input type="text" class="form-control" name="productPrice" th:value="${exchangeVO.productPrice}" readonly>
            </div>
            <div class="input-group col-xs-3">
                <span class="input-group-addon">배송비</span>
                <input type="text" class="form-control" name="shipFee" th:value="${exchangeVO.shipFee}" readonly>
            </div>
            <div class="input-group col-xs-3">
                <span class="input-group-addon">총 결제금액</span>
                <input type="text" class="form-control" name="totalPrice" th:value="${exchangeVO.totalPrice}" readonly>
            </div>
        </ul>
        <h4>결제 정보</h4>
        <ul>
            <div class="input-group col-xs-3">
                <span class="input-group-addon">결제수단</span>
                <input type="text" class="form-control" name="payName" th:value="${exchangeVO.payName}" readonly>
            </div>
            <div class="input-group col-xs-3">
                <span class="input-group-addon">결제수단 세부정보</span>
                <input type="text" class="form-control" name="payContent" th:value="${exchangeVO.payContent}" readonly>
            </div>
        </ul>
    </form>
    <hr/>
    <!-- 뒤로 돌아가기 버튼 -->
    <button type="button" class="btn btn-primary" th:id="goBack">뒤로가기</button>
</body>
<script>
    $(document).ready(function (){
        // Mypage 메인으로 돌아가기 버튼 클릭하면 동작
        $("#goBack").click(function (){
            var mno = $("input[name=mno]").val();
            window.location.href = '/sw/mypage/exchange/list?mno='+mno;
        })
    })
</script>
</html>
