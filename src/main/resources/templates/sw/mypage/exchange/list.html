<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<!-- BootStrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>마이페이지-취소/반품/교환 조회</h2>

    <h3>취소/반품/교환 List</h3>
        <table id="exchangeTable" class="table">
            <thead>
                <tr>
                    <th>접수일</th>
                    <th>EX번호</th>
                    <th>상품명</th>
                    <th>진행상태</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="exchange : ${exList}">
                    <td name="exStartDate" th:text="${exchange.exStartDate}"></td>
                    <td><a th:href="@{/sw/mypage/exchange/read(eno=${exchange.eno})}" th:text="${exchange.eno}"></a></td>
                    <td th:text="${exchange.pName}"></td>
                    <td th:text="${exchange.exStatus}"></td>
                    <!-- 데이터 삭제 시 controller 전송용 form -->
                    <td>
                        <form th:action="@{/sw/mypage/exchange/delete}" th:method="post">
                            <input type="hidden" name="mno" th:value="${exchange.mno}" readonly>
                            <input type="hidden" name="eno" th:value="${exchange.eno}" readonly>
                            <input type="hidden" name="ono" th:value="${exchange.ono}" readonly>
                            <input type="submit" class="btn btn-danger" value="삭제">
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    <hr/>
    <!-- Mypage 메인으로 돌아가기 버튼 -->
    <input type="hidden" th:name="mno" th:value="${mno}">
    <button type="button" class="btn btn-primary goBack">마이페이지 메인으로 돌아가기</button>
</body>
<script>
    $(document).ready(function (){

        // 날짜 양식 변경 함수
        function formatTime(str){
            var date = new Date(str);
            return date.getFullYear()+'/'+(date.getMonth()+1)+'/'+date.getDate()+' '+date.getHours()+':'+date.getMinutes();
        }

        // 접수일자 포맷 변경
        var exStartDate = $("td[name=exStartDate]").text();
        $("td[name=exStartDate]").text(formatTime(exStartDate));


        // Mypage 메인으로 돌아가기 버튼 클릭하면 동작
        $(".goBack").click(function (){
            var mno = $("input[name=mno]").val();
            window.location.href = '/sw/mypage/main?mno='+mno;
        })


    })
</script>
</html>
