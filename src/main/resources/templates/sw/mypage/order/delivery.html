<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>마이페이지-주문세부내역-배송조회</h2>

    <!-- Order -->
    <h3>배송조회</h3>
    <form>
        <!-- 숨김 데이터 -->
        <input type="hidden" name="mno" th:value="${deliveryVO.mno}" readonly>

        <!-- 표시 데이터 -->
        <ul>
            <li>
                <label th:for="ono">주문 번호</label>
                <input type="text" name="ono" th:value="${deliveryVO.ono}" readonly>
            </li>
            <li>
                <label th:for="dno">배송번호</label>
                <input type="text" name="dno" th:value="${deliveryVO.dno}" readonly>
            </li>
            <li>
                <label th:for="delCategory">배송종류</label>
                <input type="text" name="delCategory" th:value="${deliveryVO.delCategory}" readonly>
            </li>
            <li>
                <label th:for="delCompany">택배사</label>
                <input type="text" name="delCompany" th:value="${deliveryVO.delCompany}" readonly>
            </li>
            <li>
                <label th:for="delAddr">배송 주소</label>
                <input type="text" name="delAddr" th:value="${deliveryVO.delAddr}" readonly>
            </li>
            <li>
                <label th:for="delStatus">배송 상태</label>
                <input type="text" name="delStatus" th:value="${deliveryVO.delStatus}" readonly>
            </li>
            <li>
                <label th:for="delLocation">배송 현재위치</label>
                <input type="text" name="delLocation" th:value="${deliveryVO.delLocation}" readonly>
            </li>
            <li>
                <label th:for="delStartDate">출발 일시</label>
                <input type="text" name="delStartDate" th:value="${deliveryVO.delStartDate}" readonly>
            </li>
            <li>
                <label th:for="delEndDate">도착 일시</label>
                <input type="text" name="delEndDate" th:value="${deliveryVO.delEndDate}" readonly>
            </li>
        </ul>
    </form>
    <hr/>
    <!-- 뒤로 돌아가기 버튼 -->
    <button class="button" th:id="goBack">뒤로가기</button>
</body>
<script>
    $(document).ready(function (){
        // 뒤로가기 버튼 클릭
        $("#goBack").click(function (){
            var mno = $("input[name=mno]").val();
            window.location.href = '/sw/mypage/order/list?mno='+mno;
        })
    })
</script>
</html>
