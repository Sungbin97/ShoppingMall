<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- mypage head fragment -->
    <th:block th:replace="fragments/mypage/mypage_header :: head"></th:block>
    <title>personalQ-list</title>
</head>
<body>
    <!-- mypage header fragment -->
    <th:block th:replace="fragments/mypage/mypage_header :: headerFragment"></th:block>

    <!-- PAGE BANNER SECTION -->
    <div class="page-banner-section section">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="page-banner-content">
                        <h1 th:text="'1:1문의글 목록'"></h1>
                        <ul class="breadcrumb">
                            <li><a href="#" th:id="goBack">mypage</a></li>
                            <li class="active">list</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- exchange List -->
    <div class="page-section section pt-120 pb-80">
        <div class="container">
            <div class="row">
    <!--            <form action="#">-->
                    <div class="col-xs-12">
                        <div class="wishlist-table table-responsive mb-40">
                            <table>
                                <thead>
                                <tr>
                                    <th class="pro-stock-stauts">신청일</th>
                                    <th class="pro-stock-stauts">처리 완료일</th>
                                    <th class="pro-title">접수번호</th>
                                    <th class="pro-title">카테고리</th>
                                    <th class="pro-title">제목</th>
                                    <th class="pro-title">진행상태</th>
                                    <th class="pro-title">접수취소</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="pq : ${pqList.getList()}">
                                    <td class="pro-stock-stauts" name="pqRegDate" th:text="${pq.pqRegDate}"></td>
                                    <td class="pro-stock-stauts" name="pqReplyDate" th:text="${pq.pqReplyDate}"></td>
                                    <td class="pro-title"><a th:href="@{/sw/mypage/personalQ/read(pqNo=${pq.pqNo})}" th:text="${pq.pqNo}"></a></td>
                                    <td class="pro-stock-stauts" name="pqCategory" th:text="${pq.pqCategory}"></td>
                                    <td class="pro-title" name="pqTitle" th:text="${pq.pqTitle}"></td>
                                    <td class="pro-title" th:text="${pq.pqStatus}"></td>
                                    <td class="pro-remove">
                                        <form th:action="@{/sw/mypage/personalQ/delete}" th:method="post">
                                            <input type="hidden" name="pqNo" th:value="${pq.pqNo}" readonly>
                                            <input type="hidden" name="mno" th:value="${mno}" readonly>
                                            <input type="submit" th:if="${#strings.contains(pq.pqStatus,'접수완료')}" name="pqDeleteBtn" class="btn" value="취소하기">
                                        </form>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                <!-- Paging custom -->
                <div class="paginationC clearfix">
                    <!-- 이전 버튼 -->
                    <li th:if="${pqList.getPrePage() != 0}">
                        <a th:href="@{/sw/mypage/personalQ/list(pageNum=${pqList.getPrePage()}, mno=${mno})}">Previous</a>
                    </li>
                    <li th:if="${pqList.getPrePage() == 0}">
                        <a>Previous</a>
                    </li>
                    <!-- 페이지 번호-->
                    <li th:each="page: ${#numbers.sequence(pqList.getNavigateFirstPage(), pqList.getNavigateLastPage())}" th:classappend="${page == pqList.getPageNum()} ? 'active'">
                        <a th:text="${page}" th:href="@{/sw/mypage/personalQ/list(pageNum=${page}, mno=${mno})}"></a>
                    </li>
                    <!-- 다음 버튼-->
                    <li th:if="${pqList.getNextPage() != 0}">
                        <a th:href="@{/sw/mypage/personalQ/list(pageNum=${pqList.getNextPage()}, mno=${mno})}">Next</a>
                    </li>
                    <li th:if="${pqList.getNextPage() == 0}">
                        <a>Next</a>
                    </li>
                    <p>현재페이지[[${pageNum}]]</p>
                </div>
            </div>
        </div>
    </div>
    <!-- hidden Data -->
    <input type="hidden" th:name="mno" th:value="${mno}">
</body>

<!-- mypage footer fragment -->
<th:block th:replace="fragments/mypage/mypage_footer :: footerFragment"></th:block>

<script>
    $(document).ready(function (){

        // 신청목록 삭제 버튼 클릭하면 동작
        $("input[name=pqDeleteBtn]").click(function (e){
            if(!confirm("정말 취소하시겠습니까?")){
                alert("목록화면으로 돌아갑니다.")
                return
            }
            else {
                var target = $(this)
                target.form().submit();
                alert("삭제 완료하였습니다.")
            }
        })


        // Mypage 메인으로 돌아가기 버튼 클릭하면 동작
        $("#goBack").click(function (){
            var mno = $("input[name=mno]").val();
            window.location.href = '/sw/mypage/main?mno='+mno;
        })
    })
</script>
</html>
