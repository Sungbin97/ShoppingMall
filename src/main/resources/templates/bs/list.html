<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>리스트</title>
</head>
<body>
hello list
<a href="register">게시글 등록</a>
<table>
    <tr>
        <th>NO</th>
        <th>Title</th>
        <th>Content</th>
        <th>Writer</th>
        <th>RegDate</th>
        <th>ModDate</th>
    </tr>
    <!-- ${} : EL. Expression Language -->

<!--  0518 - th:if 적용시켜보기  -->
    <tr  th:each="item : ${items}" >
        <td ><a th:href="|read?uNo=${item.uNo}|"><span th:text="${item.uNo}"/></a></td>
        <td th:text="${item.title}"></td>
        <td th:text="${item.content}"></td>
        <td th:text="${item.userName}"></td>
        <td th:text="${#dates.format(item.regDate, 'yyyy-MM-dd')}"></td>
        <td th:text="${#dates.format(item.modDate, 'yyyy-MM-dd')}"></td>
    </tr>

</table>


</body>
</html>
