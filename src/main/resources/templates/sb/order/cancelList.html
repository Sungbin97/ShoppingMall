<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- mypage head fragment -->
    <th:block th:replace="fragments/mypage/mypage_header :: head"></th:block>
    <title>mypage-interest-list</title>
</head>

<body>
    <!-- mypage header fragment -->
    <th:block th:replace="fragments/mypage/mypage_header :: headerFragment"></th:block>

    <!-- PAGE BANNER SECTION -->
    <div class="page-banner-section section">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="page-banner-content">
                        <h1 th:text="'주문취소관리'"></h1>
                        <ul class="breadcrumb">
                            <li><a href="#" th:id="goBack">adpage</a></li>
                            <li class="active">cancelList</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 일반배송 List -->
    <div class="page-section section pt-120 pb-80">
        <div class="container">
            <div class="row">
                <div><!-- form 태그에서 div로 바꿈(옆)-->
                    <div class="col-xs-12">
                        <div class="wishlist-table table-responsive mb-40">
                            <table>
                                <thead>
                                <tr>
                                    <th class="pro-title">주문번호</th>
                                    <th class="pro-title">상품번호</th>
                                    <th class="pro-title">구분</th>
                                    <th class="pro-title">취소사유</th>
                                    <th class="pro-title">진행상태</th>
                                    <th class="pro-title">신청일</th>
                                    <th class="pro-title">처리완료일</th>
                                    <th class="pro-title">옵션1</th>
                                    <th class="pro-title">옵션2</th>
                                    <th class="pro-title">색상</th>
                                    <th class="pro-add-to-cart">취소처리</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="cancel : ${cancelList}">
                                    <td class="pro-title" th:text="${cancel.ono}"></td>
                                    <td class="pro-title" th:text="${cancel.pno}"></td>
                                    <td class="pro-title" th:text="${cancel.exCategory}"></td>
                                    <td class="pro-title" th:text="${cancel.exContent}"></td>
                                    <td class="pro-title" th:text="${cancel.exStatus}"></td>
                                    <td class="pro-title" th:text="${cancel.exDate}"></td>
                                    <td class="pro-title" th:text="${cancel.exEndDate}"></td>
                                    <td class="pro-title" th:text="${cancel.eOption}"></td>
                                    <td class="pro-title" th:text="${cancel.eOption2}"></td>
                                    <td class="pro-title" th:text="${cancel.color}"></td>
                                    <!-- 배송 신규등록 form -->
                                    <td class="pro-add-to-cart">
                                        <form th:action="@{/sb/order/cancelReg}" method="post">
                                            <input type="hidden" name="ono" th:value="${cancel.ono}" readonly>
                                            <input type="hidden" name="pno" th:value="${cancel.pno}" readonly>
                                            <input type="hidden" name="eno" th:value="${cancel.eno}" readonly>
                                            <button type="submit" th:if="${cancel.exStatus != '취소완료'}" class="btn">취소</button>
                                        </form>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

<!-- mypage footer fragment -->
<th:block th:replace="fragments/mypage/mypage_footer :: footerFragment"></th:block>

<script>
    $(document).ready(function (){
        // Mypage 메인으로 돌아가기 버튼 클릭하면 동작
        $(".goBack").click(function (){
            window.location.href = '/sb/adpage'
        })
    })
</script>
</html>
