<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>
<style>
    .bd-navbar {
        position: sticky;
        top: 0;
        z-index: 1071;
        min-height: 4rem;
        box-shadow: 0 0.5rem 1rem rgba(0,0,0,.05), inset 0 -1px 0 rgba(0,0,0,.1);
    }
    .bd-sidebar {
        position: sticky;
        top: 4rem;
        z-index: 1000;
        height: calc(100vh - 4rem);
        background: #eee;
        border-right: 1px solid rgba(0,0,0,.1);
        overflow-y: auto;
        min-width: 160px;
        max-width: 220px;
    }
    .bd-sidebar .nav {
        display: block;
    }
    .bd-sidebar .nav>li>a {
        display: block;
        padding: .25rem 1.5rem;
        font-size: 90%;
    }
</style>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
<header class="navbar navbar-expand navbar-dark bg-dark bd-navbar">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active"><a class="nav-link" href="#">홈</a></li>
            <li class="nav-item"><a class="nav-link" href="#">메인 페이지</a></li>
            <li class="nav-item"><a class="nav-link" href="/sw/mypage/main?mno=8">마이 페이지</a></li>
            <li class="nav-item"><a class="nav-link" href="#">쇼핑몰 페이지</a></li>
            <li class="nav-item"><a class="nav-link" href="#">커뮤니티</a></li>
            <li class="nav-item"><a class="nav-link" href="/sb/adpage">관리자 페이지</a></li>
        </ul>
    </div>
</header>
<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-3 bd-sidebar">
            <ul class="nav">
                <h4>관리자 페이지</h4>
                <li>
                <li>
                    <a href="/sb/member/member?mno=1">회원관리</a>
                    <a href="/sb/product/list?pno=1">상품관리</a>
                    <a href="/sb/product/upload">상품등록</a>
                    <a href="/sb/product/modify?pno=1">상품정보수정</a>
                    <a href="/sb/order/list">주문/배송관리</a>
                    <a href="/sb/statistics/sales">각종 통계</a>
                    <a href="/sb/mail/list">EMAIL & SMS</a>
                    <a href="/sb/mail/write">개별 메일 전송</a>
                    <a href="/sb/mail/list">자동 메일 및 문자(예정)</a>
                </li>
                </li>
            </ul>
            <br>
        </div>
        <main class="col-9 py-md-3 pl-md-5 bd-content" role="main">
            <form name="getForm" action="/sb/product/list">
                <h5>상품 조회(이미지 클릭시 수정 및 삭제)</h5>
                <input name="pno" th:placeholder="상품번호조회">
                <select>
                    <option value="">상품번호 조회</option>
                    <option value="">상품명 조회</option>
                    <option value="">카테고리 조회</option>
                </select>
                <a th:href="@{/sb/product/modify(pno=${getOne.pno})}"><li>
                    <img th:src="|/display?fileName=${getOne.pImage}|" style="width: 150px; height: 150px"/></li></a>
                <ul>
                <li th:text="'품번: '+${getOne.pno}"></li>
                <li th:text="'품명: '+${getOne.pName}"/>
                <li th:text="'카테고리: '+${getOne.pMainCategory}"/>
                <li th:text="'가격: '+${getOne.pPrice}"/>
                <li th:text="'이미지: '+${getOne.pImage}"/>
                <li th:text="'상품정보: '+${getOne.pInformation}"/>
                </ul>
            </form>
            <h5>전체 상품 목록</h5>
            <tr th:each="dto : ${list}">
<!--                <a th:href="@{/sb/product/modify(pno=${dto.pno})}"><li><img th:src="|/display?fileName=${dto.pImage}|"/></li></a>-->
                <ul>
                    <a th:href="@{/sb/product/modify(pno=${dto.pno})}">
                        <img th:src="|/display?fileName=${dto.pImage}|" style="width: 100px; height: 100px"/>
                    </a>
                    <li th:text="${dto.pName}"/>
                    <li th:text="${dto.pMainCategory}"/>
                </ul>
            </tr>
        </main>
    </div>
</body>
</html>
