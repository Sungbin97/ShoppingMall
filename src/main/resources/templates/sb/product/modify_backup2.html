<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- mypage head fragment -->
    <th:block th:replace="fragments/mypage/mypage_header :: head"></th:block>
    <title>product/uploadOpt</title>
</head>
<style>
    .required{
        color: red;
    }
</style>

<body>
<!-- mypage header fragment -->
<th:block th:replace="fragments/mypage/mypage_header :: headerFragment"></th:block>

<!-- PAGE BANNER SECTION -->
<div class="page-banner-section section">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="page-banner-content">
                    <h1 th:text="'등록상품수정'"></h1>
                    <ul class="breadcrumb">
                        <li><a th:href="@{/sb/product/list(pno=${product.pno})}">List</a></li>
                        <li class="active">Modify</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
 
<!-- PAGE SECTION START -->
<div class="page-section section pt-120 pb-80">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="customer-login mb-40">
                    <!-- LOGIN START -->
                    <h3>Returning customer? <a data-bs-toggle="collapse" href="#checkout-login">Click here to login</a></h3>
                    <div id="checkout-login" class="checkout-login collapse fix">
                        <div class="checkout-login-wrapper mt-30">
                            <p>Quisque gravida turpis sit amet nulla posuere lacinia. Cras sed est sit amet ipsum luctus.</p>
                            <div class="col-md-4 col-sm-6 col-xs-12">
                                <form action="#">
                                    <div class="fix mb-20">
                                        <label>Username or email <span class="required">*</span></label>
                                        <input type="text" />
                                    </div>
                                    <div class="fix mb-20">
                                        <label>Password  <span class="required">*</span></label>
                                        <input type="text" />
                                    </div>
                                    <div class="fix mb-20">
                                        <input type="submit" value="Login" />
                                        <label class="remember-me-box">
                                            <input type="checkbox" />
                                            Remember me 
                                        </label>
                                    </div>
                                    <a href="#">Lost your password?</a>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- LOGIN END -->						
                </div>
            </div>
            <div class="col-12">
                <div class="checkout-form">
                    <div class="row">
                        <div class="col-lg-6 mb-40">
                            <form class="forModify" method="post" action="/sb/product/modify" enctype="multipart/form-data">
                                <h3>등록한 상품정보 수정</h3>
                                <div class="row">
                                    <div class="col-sm-6 col-xs-12 mb-20">
                                        <h7>메인카테고리</h7>
                                        <select id="category" name="pMainCategory">
                                            <option th:value="${product.pMainCategory}" th:text="${product.pMainCategory}"></option>
                                            <option value="남성 옷">남성 옷</option>
                                            <option value="여성 옷">여성 옷</option>
                                            <option value="식품">식품</option>
                                            <option value="엑세서리 및 기구">엑세서리 및 기구</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-6 col-xs-12 mb-20">
                                        <h7>서브카테고리</h7>
                                        <select id="subCategory" name="pSubCategory">
                                            <option th:value="${product.pSubCategory}" th:text="${product.pSubCategory}"></option>
                                            <option value="상의">상의</option>
                                            <option value="하의">하의</option>
                                            <option value="신발">신발</option>
                                            <option value="보충제">보충제</option>
                                            <option value="영양제">영양제</option>
                                            <option value="ing">ing</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-6 col-xs-12 mb-20">
                                        <label for="pName">상품번호</label>
                                        <input type="text" name="pno" th:placeholder="${product.pno}" th:value="${product.pno}"/>
                                    </div>
                                    <div class="col-sm-6 col-xs-12 mb-20">
                                        <label for="pName">상품명</label>
                                        <input type="text" id="pName" name="pName" th:placeholder="${product.pName}" th:value="${product.pName}"/>
                                    </div>
                                    <div class="col-sm-6 col-xs-12 mb-20">
                                        <label for="price">상품가격</label>
                                        <input type="text" id="price" name="pOptPrice" th:placeholder="${product.pPrice}" th:value="${product.pPrice}"/>
                                    </div>
                                    <div class="col-sm-6 col-xs-12 mb-20">
                                        <input type="hidden" />
                                    </div>
                                    <div class="col-sm-6 col-xs-12 mb-20">
                                        <label>상품 대표이미지</label>
                                        <img th:src="|/display?fileName=${product.pImage}|" style="width: 150px; height: 150px"/>
                                        <input type="hidden" th:name="pImage" th:value="${product.pImage}">
                                    </div>
                                    <div class="col-sm-6 col-xs-12 mb-20">
                                        <label>상품 상세정보 대표이미지</label>
                                        <img th:src="|/display?fileName=${product.pInformation}|" style="width: 150px; height: 150px"/>
                                        <input type="hidden" th:name="pInformation" th:value="${product.pInformation}">
                                    </div>
                                </div>
                                </div>
                                <div class="col-lg-6 col-12 mb-40">
                                    <div class="coupon-form mb-30">
                                            <h3>상품 옵션 수정</h3>

                                            <div class="col-sm-6 col-xs-12 mb-20">
                                                <h7>상세옵션1<span class="required">*</span></h7>
                                                <label><input type="text" id="option1" name="pOptionName" placeholder="옵션명"></label>
                                            </div>

                                            <div class="col-sm-6 col-xs-12 mb-20">
                                                <h7>상세옵션1<span class="required">*</span></h7>
                                                <select id="options1">
                                                    <option id="optSelf" type="text" value="직접입력">옵션을 선택해주세요</option>
                                                    <option id="optClothesEng" type="text" value="SIZE(S...)">SIZE(S...)</option>
                                                    <option id="optClothesNum" type="text" value="SIZE(90...)">SIZE(90...)</option>
                                                    <option id="optShoes" type="text" value="신발">신발</option>
                                                </select>
                                                
                                                <div id="optSelfInput" style="display:none">

                                                </div>
                                                
                                                <div id="optClothesEngCheckbox" style="display:none">
                                                    <label>
                                                    <input type='checkbox'
                                                           class="opt1Class"
                                                           value='selectall'
                                                           onclick='selectAll(this)'/>SELECT ALL
                                                    </label>
                                                    <label><input class="opt1Class" type=checkbox name=opt1 value=S>S</label>
                                                    <label><input class="opt1Class" type=checkbox name=opt1 value=SM>SM</label>
                                                    <label><input class="opt1Class" type=checkbox name=opt1 value=M>M</label>
                                                    <label><input class="opt1Class" type=checkbox name=opt1 value=L>L</label>
                                                    <label><input class="opt1Class" type=checkbox name=opt1 value=XL>XL</label>
                                                    <label><input class="opt1Class" type=checkbox name=opt1 value=XXL>XXL</label>
                                                </div>

                                                <div id="optClothesNumCheckbox" style="display:none">
                                                <label>
                                                    <input type='checkbox'
                                                           class="opt1Class"
                                                           value='selectall'
                                                           onclick='selectAll(this)'/>SELECT ALL
                                                </label>
                                                    <label><input class="opt1Class" type="checkbox" name="opt1" value=80>80</label>
                                                    <label><input class="opt1Class" type="checkbox" name="opt1" value=85>85</label>
                                                    <label><input class="opt1Class" type="checkbox" name="opt1" value=90>90</label>
                                                    <label><input class="opt1Class" type="checkbox" name="opt1" value=95>95</label>
                                                    <label><input class="opt1Class" type="checkbox" name="opt1" value=100>100</label>
                                                    <label><input class="opt1Class" type="checkbox" name="opt1" value=105>105</label>
                                                    <label><input class="opt1Class" type="checkbox" name="opt1" value=110>110</label>
                                                    <label><input class="opt1Class" type="checkbox" name="opt1" value=115>115</label>
                                                </div>

                                                <div id="optShoesCheckbox" style="display:none">
                                                    <label>
                                                        <input type='checkbox'
                                                               class="opt1Class"
                                                               value='selectall'
                                                               onclick='selectAll(this)'/>SELECT ALL
                                                    </label>
                                                    <label><input class="opt1Class" type="checkbox" name="opt1" value=240>240</label>
                                                    <label><input class="opt1Class" type="checkbox" name="opt1" value=245>245</label>
                                                    <label><input class="opt1Class" type="checkbox" name="opt1" value=250>250</label>
                                                    <label><input class="opt1Class" type="checkbox" name="opt1" value=255>255</label>
                                                    <label><input class="opt1Class" type="checkbox" name="opt1" value=260>260</label>
                                                    <label><input class="opt1Class" type="checkbox" name="opt1" value=265>265</label>
                                                    <label><input class="opt1Class" type="checkbox" name="opt1" value=270>270</label>
                                                    <label><input class="opt1Class" type="checkbox" name="opt1" value=275>275</label>
                                                    <label><input class="opt1Class" type="checkbox" name="opt1" value=280>280</label>
                                                    <label><input class="opt1Class" type="checkbox" name="opt1" value=285>285</label>
                                                    <label><input class="opt1Class" type="checkbox" name="opt1" value=290>290</label>
                                                </div>
                                            </div>

                                            <div class="inputArea">
                                                <h7>옵션2<span class="required">*</span></h7>
                                                <button type="button" id="btnNull">없음</button>
                                            </div>

                                            <ul id="insertOpt2">
                                                <label><input type="text" class="opt2" id="option2" name="pOptionName2" placeholder="옵션명" readonly></label>
                                                <li><input type="text" class="opt2" name="opt2" placeholder="직접입력" /><button type="button" id="btnAddOpt2">옵션추가</button></li>
                                            </ul>
                                            <br/>
                                            <div class="col-sm-6 col-xs-12 mb-20">
                                                <h7>색상<span class="required">*</span></h7>
                                                <br/>
                                                <div>SELECT ALL</div>
                                                <input type='checkbox'
                                                       class="colorClass"
                                                       value='selectall'
                                                       onclick='selectAllColor(this)'/>
                                                <table style="border-spacing: 9px; border-collapse: separate;" th:each="color : ${colors}">
                                                    <thead>
                                                        <tr>
                                                            <th th:text="${color}"></th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr>
                                                            <th><input class="colorClass" type="checkbox" name="colorOpt"/></th>
                                                        </tr>
                                                    </tbody>
                                                </table>

                                            </div>

                                            <div class="col-sm-6 col-xs-12 mb-20">
                                                <h7>수량<span class="required">*</span></h7>
                                                <input type="text" id="amount" name="pAmount" />
                                            </div>
                                            <br/>
                                            <br/>
                                            <div class="col-sm-6 col-xs-12 mb-20">
                                                <h7>상품이미지<span class="required">*</span></h7>
                                                <input type="file" name="uploadFilesImg" multiple>
                                            </div>

                                            <div class="col-sm-6 col-xs-12 mb-20">
                                                <h7>상품소개<span class="required">*</span></h7>
                                                <input type="file" id="pInfo" name="uploadFilesInfo" multiple>
                                            </div>

                                            <input type="submit" value="최종 등록">
                                    </div>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- PAGE SECTION END -->

</body>
<!-- mypage footer fragment -->
<th:block th:replace="fragments/mypage/mypage_footer :: footerFragment"></th:block>

      })
    }

</html>
